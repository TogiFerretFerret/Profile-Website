    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // TODO: Replace the following with your app's Firebase project configuration
          const firebaseConfig = {

    apiKey: "AIzaSyC1dC4f5h8_WeOQnvrblH3VJ8pdeU4Iey4",

    authDomain: "riverxia-dev-portfolio.firebaseapp.com",

    projectId: "riverxia-dev-portfolio",

    storageBucket: "riverxia-dev-portfolio.firebasestorage.app",

    messagingSenderId: "921793007466",

    appId: "1:921793007466:web:bd7d01052795a5b6b21f13",

    measurementId: "G-EHB7LRJXVN"

  };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Admin Email Hash (SHA-256)
        // CHECK CONSOLE FOR THE CORRECT HASH TO PASTE HERE
        const ADMIN_EMAIL_HASH = "faf863681b8a634b1a95cb3058937ce4e69cee4c2b3459b137c61c4d1e49f0c9"; 
        
        window.currentUserIsAdmin = false; // MADE GLOBAL

        // Helper function to hash email
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Handle Auth State
        onAuthStateChanged(auth, async (user) => {
            const loginBtn = document.getElementById('admin-login-btn');
            const logoutBtn = document.getElementById('admin-logout-btn');

            if (user) {
                console.log("User signed in:", user.uid, user.isAnonymous ? "(Anonymous)" : "(Google)");
                
                if (user.isAnonymous) {
                    // Anonymous User
                    window.currentUserIsAdmin = false;
                    if(loginBtn) loginBtn.classList.remove('hidden');
                    if(logoutBtn) logoutBtn.classList.add('hidden');
                } else if (user.email) {
                    // Google User
                    const userHash = await sha256(user.email);
                                       
                    window.currentUserIsAdmin = (userHash === ADMIN_EMAIL_HASH);
                    
                    // Show Logout, Hide Login
                    if(loginBtn) loginBtn.classList.add('hidden');
                    if(logoutBtn) logoutBtn.classList.remove('hidden');

                    if (window.currentUserIsAdmin) {
                        console.log("Admin privileges active.");
                        
                        // Force refresh comments to show delete buttons if viewing a post
                        const urlParams = new URLSearchParams(window.location.search);
                        const postId = urlParams.get('post');
                        if (postId) loadComments(parseInt(postId));
                        
                        // If we are currently viewing a post, we might want to re-render the post content
                        // to update the comment form state (enable "Riverxia" name). 
                        // Since renderPost is in the other script, we can call it if available.
                        // However, renderPost requires 'id' and relies on postsCache.
                        if (postId && window.renderPost) {
                             window.renderPost(parseInt(postId));
                        }
                    } else {
                        console.log("Not admin. Hashes do not match.");
                    }
                }
            } else {
                // User is signed out, force anonymous
                signInAnonymously(auth).catch((error) => console.error("Auth Error", error));
                window.currentUserIsAdmin = false;
                if(loginBtn) loginBtn.classList.remove('hidden');
                if(logoutBtn) logoutBtn.classList.add('hidden');
            }
        });

        // Admin Login Function
        window.adminLogin = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    alert("Logged in! Check console for your hash.");
                }).catch((error) => {
                    console.error("Login Failed", error);
                    alert("Login failed.");
                });
        };

        // Admin Logout Function
        window.adminLogout = function() {
            signOut(auth).then(() => {
                alert("Logged out.");
            }).catch((error) => {
                console.error("Logout Failed", error);
            });
        };

        // Expose functions globally
        window.loadComments = function(postId) {
            const commentsContainer = document.getElementById('comments-list');
            if(!commentsContainer) return;
            
            commentsContainer.innerHTML = '<div class="text-gray-400 text-sm italic">Loading comments...</div>';

            const q = query(collection(db, "comments"), where("postId", "==", postId), orderBy("timestamp", "asc")); 
            
            onSnapshot(q, (querySnapshot) => {
                const comments = [];
                querySnapshot.forEach((doc) => {
                    comments.push({ id: doc.id, ...doc.data() });
                });
                renderComments(comments);
            }, (error) => {
                 console.error("Error fetching comments: ", error);
                 if (error.code === 'failed-precondition') {
                     commentsContainer.innerHTML = '<div class="text-red-400 text-xs">Error loading comments (Index missing). Check console (F12) for the creation link.</div>';
                 } else {
                     commentsContainer.innerHTML = '<div class="text-red-400 text-xs">Error loading comments.</div>';
                 }
            });
        };

        window.submitComment = async function(postId, parentId = null) {
            let nameInput, bodyInput, submitBtn;

            if (parentId) {
                nameInput = document.getElementById(`reply-name-${parentId}`);
                bodyInput = document.getElementById(`reply-body-${parentId}`);
                submitBtn = document.getElementById(`reply-submit-${parentId}`);
            } else {
                nameInput = document.getElementById('comment-name');
                bodyInput = document.getElementById('comment-body');
                submitBtn = document.getElementById('comment-submit-btn');
            }

            // Automatic Admin Username Logic
            let authorName;
            if (window.currentUserIsAdmin) { // Updated to window.
                authorName = "Riverxia";
            } else {
                authorName = nameInput.value.trim();
                // Validate name for non-admins
                if (!authorName) {
                    alert("Please enter your name.");
                    return;
                }
            }

            // Validate body for everyone
            if (!bodyInput.value.trim()) {
                alert("Please write a comment.");
                return;
            }
            
            // Impersonation Protection
            const reservedNames = ['rivercodes', 'riverc', 'riverxia', 'admin', 'owner'];
            const lowerName = authorName.toLowerCase();
            const isTryingReserved = reservedNames.some(r => lowerName.includes(r));

            if (isTryingReserved && !window.currentUserIsAdmin) { // Updated to window.
                alert(`You cannot post using a reserved name.`);
                return;
            }

            if(submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerText = "Posting...";
            }

            try {
                if (!auth.currentUser) {
                    await signInAnonymously(auth);
                }
                
                await addDoc(collection(db, "comments"), {
                    postId: postId,
                    parentId: parentId,
                    name: authorName, // Use the determined name
                    body: bodyInput.value.trim(),
                    uid: auth.currentUser.uid,
                    verified: window.currentUserIsAdmin, // Updated to window.
                    timestamp: serverTimestamp()
                });
                
                nameInput.value = ''; // This will be ignored for admin auto-name but good practice
                bodyInput.value = '';
                if(parentId) {
                     toggleReplyForm(parentId);
                }
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Error posting comment. Check console.");
            } finally {
                if(submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Post";
                }
            }
        };

        window.deleteComment = async function(commentId) {
            if(!confirm("Are you sure you want to delete this comment?")) return;
            
            try {
                await deleteDoc(doc(db, "comments", commentId));
            } catch (e) {
                console.error("Error deleting comment: ", e);
                alert("Failed to delete comment.");
            }
        };

        window.toggleReplyForm = function(commentId) {
            const form = document.getElementById(`reply-form-${commentId}`);
            if (form) {
                form.classList.toggle('hidden');
            }
        };

        function renderComments(comments) {
            const container = document.getElementById('comments-list');
            if (!container) return;

            if (comments.length === 0) {
                container.innerHTML = '<div class="text-gray-400 text-sm italic">No comments yet. Be the first!</div>';
                return;
            }

            const commentMap = {};
            const rootComments = [];

            comments.forEach(c => {
                c.children = [];
                commentMap[c.id] = c;
            });

            comments.forEach(c => {
                if (c.parentId && commentMap[c.parentId]) {
                    commentMap[c.parentId].children.push(c);
                } else {
                    rootComments.push(c);
                }
            });

            function createCommentHTML(c, depth = 0) {
                const marginLeft = depth * 20; 
                const dateStr = c.timestamp ? new Date(c.timestamp.seconds * 1000).toLocaleDateString() : 'Just now';
                
                // Badge Logic
                const verifiedBadge = c.verified ? 
                    `<span class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-purple-600 text-white uppercase tracking-wider flex items-center gap-1"><i data-lucide="check-circle" class="w-3 h-3"></i> Owner</span>` : '';

                // Style differentiation for admin
                const borderClass = c.verified ? 'border-purple-300 bg-purple-50/50' : 'border-gray-100 bg-gray-50';
                const nameClass = c.verified ? 'text-purple-700' : 'text-gray-800';

                let html = `
                <div class="mb-4" style="margin-left: ${marginLeft}px">
                    <div class="p-4 rounded-lg border ${borderClass} group transition-all">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-2">
                                <span class="font-semibold ${nameClass} text-sm">${escapeHtml(c.name)}</span>
                                ${verifiedBadge}
                            </div>
                            <span class="text-xs text-gray-400">${dateStr}</span>
                        </div>
                        <p class="text-gray-600 text-sm leading-relaxed">${escapeHtml(c.body)}</p>
                        
                        <div class="mt-2 flex gap-3 text-xs opacity-0 group-hover:opacity-100 transition-opacity">
                             <button onclick="toggleReplyForm('${c.id}')" class="text-gray-400 hover:text-purple-600 font-medium">Reply</button>
                             ${window.currentUserIsAdmin ? `<button onclick="deleteComment('${c.id}')" class="text-red-300 hover:text-red-600 font-medium">Delete</button>` : ''} 
                        </div>
                    </div>
                    
                    <div id="reply-form-${c.id}" class="hidden mt-2 ml-4 p-3 bg-white border border-gray-200 rounded-lg shadow-sm">
                         <input type="text" id="reply-name-${c.id}" placeholder="Name" class="w-full mb-2 px-2 py-1.5 rounded border border-gray-300 text-sm focus:border-purple-500 outline-none" ${window.currentUserIsAdmin ? 'value="Riverxia" disabled' : ''}>
                         <textarea id="reply-body-${c.id}" placeholder="Reply..." class="w-full mb-2 px-2 py-1.5 rounded border border-gray-300 text-sm h-16 focus:border-purple-500 outline-none"></textarea>
                         <button id="reply-submit-${c.id}" onclick="submitComment(${c.postId}, '${c.id}')" class="px-3 py-1 bg-purple-600 text-white rounded text-xs font-medium hover:bg-purple-700 transition-colors">Post Reply</button>
                    </div>

                    ${c.children.map(child => createCommentHTML(child, depth + 1)).join('')}
                </div>
                `;
                return html;
            }

            container.innerHTML = rootComments.map(c => createCommentHTML(c)).join('');
            lucide.createIcons(); // Refresh icons for badges
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>

    <script>
        lucide.createIcons();

        // CONFIGURATION
        const CONFIG = {
            postCount: 1, // UPDATE THIS NUMBER when adding new posts (post1.md, post2.md, etc.)
            postsDir: './blog/posts/', // Adjusted to match typical relative path structure
            siteTitle: "riverxia's pile of steaming shit - blog edition" // Base title
        };

        // State
        const postsCache = [];
        let currentView = 'list'; // 'list' or 'post'
        let currentSearch = '';

        // Initialize
        async function init() {
            await loadPosts();
            
            // Check URL for specific post (e.g. ?post=1) or search query
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post');
            const searchQuery = urlParams.get('q');

            if (postId) {
                renderPost(parseInt(postId));
            } else {
                if (searchQuery) {
                    currentSearch = searchQuery;
                    document.getElementById('search-input').value = searchQuery;
                }
                renderPostList();
            }
        }

        // Fetch all markdown files
        async function loadPosts() {
            const fetchPromises = [];
            for (let i = 1; i <= CONFIG.postCount; i++) {
                fetchPromises.push(
                    fetch(`${CONFIG.postsDir}post${i}.md`)
                        .then(response => {
                            if (!response.ok) throw new Error(`Post ${i} not found`);
                            return response.text();
                        })
                        .then(text => parsePostMetadata(text, i))
                        .catch(err => console.error(err))
                );
            }
            
            const results = await Promise.all(fetchPromises);
            // Filter out failed loads and sort by date (newest first) if date exists, otherwise by ID (newest ID first)
            postsCache.push(...results.filter(p => p));
            postsCache.sort((a, b) => b.id - a.id); 
        }

        // Simple Metadata Parser
        function parsePostMetadata(markdown, id) {
            // Regex to allow leading whitespace and robust frontmatter matching
            const metadataRegex = /^[\s\r\n]*---\s*[\r\n]+([\s\S]*?)[\r\n]+---\s*[\r\n]+([\s\S]*)$/;
            const match = markdown.match(metadataRegex);

            if (match) {
                const metaBlock = match[1];
                const content = match[2];
                const meta = {};
                
                metaBlock.split(/\r?\n/).forEach(line => {
                    const [key, ...value] = line.split(':');
                    if (key && value) {
                        let val = value.join(':').trim();
                        // Parse tags if present (comma separated or list)
                        if (key.trim() === 'tags') {
                             // Remove brackets if present [tag1, tag2]
                             val = val.replace(/^\[|\]$/g, '');
                             meta[key.trim()] = val.split(',').map(t => t.trim());
                        } else {
                            meta[key.trim()] = val;
                        }
                    }
                });
                
                // Ensure tags exist as array
                if (!meta.tags) meta.tags = [];

                return {
                    id: id,
                    ...meta,
                    content: content
                };
            } else {
                // Fallback if no metadata found
                return {
                    id: id,
                    title: `Post ${id}`,
                    date: "",
                    description: markdown.slice(0, 100) + "...",
                    tags: [],
                    content: markdown
                };
            }
        }

        // Navigation Handler
        function handleNavClick() {
            if (currentView === 'post') {
                renderPostList();
            } else {
                // Go back to main portfolio site
                window.location.href = '../index.html';
            }
        }
        
        // Search Handler
        function handleSearch(query) {
            currentSearch = query;
            renderPostList(false); // don't push state on every keystroke
            
            // Debounce URL update
            clearTimeout(window.searchTimeout);
            window.searchTimeout = setTimeout(() => {
                const url = new URL(window.location);
                if (query) {
                    url.searchParams.set('q', query);
                } else {
                    url.searchParams.delete('q');
                }
                window.history.replaceState({}, '', url);
            }, 500);
        }
        
        function searchTag(tag) {
            const query = `tag:${tag}`;
            currentSearch = query;
            
            // Switch to list view if not already
            if (currentView !== 'list') {
                 const searchInput = document.getElementById('search-input');
                 if (searchInput) searchInput.value = query;
                 renderPostList();
            } else {
                const searchInput = document.getElementById('search-input');
                if (searchInput) searchInput.value = query;
                renderPostList();
            }
            
            // Update URL immediately for click actions
            const url = new URL(window.location);
            url.searchParams.delete('post');
            url.searchParams.set('q', query);
            window.history.pushState({}, '', url);
        }

        // Render List View
        function renderPostList(updateUrl = true) {
            const container = document.getElementById('content-area');
            const searchContainer = document.getElementById('search-container');
            
            if (searchContainer) searchContainer.classList.remove('hidden');

            // Update State
            currentView = 'list';
            
            // Update Title
            document.title = CONFIG.siteTitle;

            if (updateUrl) {
                // Update URL without reloading
                const url = new URL(window.location);
                url.searchParams.delete('post');
                if (currentSearch) url.searchParams.set('q', currentSearch);
                window.history.pushState({}, '', url);
            }

            // Filter Posts
            const filteredPosts = postsCache.filter(post => {
                if (!currentSearch) return true;
                const lowerSearch = currentSearch.toLowerCase();
                
                // Tag search (tag:name)
                if (lowerSearch.startsWith('tag:')) {
                    const tagQuery = lowerSearch.replace('tag:', '').trim();
                    return post.tags.some(tag => tag.toLowerCase() === tagQuery);
                }
                
                // General search
                return (
                    post.title.toLowerCase().includes(lowerSearch) ||
                    post.description.toLowerCase().includes(lowerSearch) ||
                    post.tags.some(tag => tag.toLowerCase().includes(lowerSearch))
                );
            });

            let html = '<div class="space-y-4 animate-fade-in">';
            
            if (filteredPosts.length === 0) {
                 html += `<div class="text-center py-12 text-gray-500">No posts found matching "${currentSearch}"</div>`;
            } else {
                filteredPosts.forEach(post => {
                    const tagsHtml = post.tags.map(tag => 
                        `<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-purple-100 text-purple-800 mr-2">#${tag}</span>`
                    ).join('');

                    html += `
                        <div onclick="renderPost(${post.id})" class="group cursor-pointer p-6 bg-white rounded-xl border border-gray-200 hover:border-purple-300 hover:shadow-md transition-all">
                            <div class="flex justify-between items-start mb-2">
                                <h2 class="text-xl font-bold text-gray-800 group-hover:text-purple-700 transition-colors">${post.title}</h2>
                                <span class="text-xs text-gray-400 font-mono bg-gray-50 px-2 py-1 rounded">${post.date}</span>
                            </div>
                            <div class="mb-3">${tagsHtml}</div>
                            <p class="text-gray-600 text-sm leading-relaxed mb-4">${post.description}</p>
                            <div class="flex items-center text-sm font-medium text-purple-600 group-hover:translate-x-1 transition-transform">
                                Read Post <i data-lucide="arrow-right" class="ml-1 w-4 h-4"></i>
                            </div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            container.innerHTML = html;
            lucide.createIcons();
        }

        // Render Single Post View
        function renderPost(id) {
            const post = postsCache.find(p => p.id === id);
            if (!post) return;

            const container = document.getElementById('content-area');
            const searchContainer = document.getElementById('search-container');
            
            // Hide search bar in single post view
            if (searchContainer) searchContainer.classList.add('hidden');

            // Update State
            currentView = 'post';

            // Update Title
            document.title = `${post.title} | riverxia's pile of steaming shit`;

            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('post', id);
            window.history.pushState({}, '', url);

            const tagsHtml = post.tags.map(tag => 
                `<button onclick="event.stopPropagation(); searchTag('${tag}')" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-50 text-purple-700 hover:bg-purple-100 transition-colors cursor-pointer border border-purple-100">#${tag}</button>`
            ).join('');

            // Using 'prose' class here activates Tailwind Typography plugin
            const html = `
                <article class="bg-white p-8 rounded-xl border border-gray-200 shadow-sm animate-fade-in">
                    <header class="mb-8 border-b border-gray-100 pb-6">
                        <div class="flex items-center flex-wrap gap-3 text-sm text-gray-500 mb-4">
                            <span>${post.date}</span>
                            ${tagsHtml ? `<span>•</span><div class="flex gap-2">${tagsHtml}</div>` : ''}
                        </div>
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">${post.title}</h1>
                        <p class="text-lg text-gray-600 leading-relaxed italic border-l-4 border-gray-200 pl-4">${post.description}</p>
                    </header>
                    <div class="prose prose-purple max-w-none text-gray-800">
                        ${marked.parse(post.content)}
                    </div>
                    
                    <!-- Comment Section -->
                    <div class="mt-12 pt-8 border-t border-gray-100">
                        <h3 class="text-xl font-bold text-gray-800 mb-6">Comments</h3>
                        
                        <!-- Comment Form -->
                        <div class="mb-8 bg-gray-50 p-4 rounded-xl border border-gray-200">
                            <input type="text" id="comment-name" 
                                   placeholder="Name / Alias" 
                                   class="w-full mb-3 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm ${window.currentUserIsAdmin ? 'bg-purple-50 text-purple-700 font-bold' : ''}" 
                                   ${window.currentUserIsAdmin ? 'value="Riverxia" disabled' : ''}>
                            <textarea id="comment-body" placeholder="Write a comment..." class="w-full mb-3 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm h-24"></textarea>
                            <button id="comment-submit-btn" onclick="submitComment(${post.id})" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm font-medium hover:bg-purple-700 transition-colors">Post Comment</button>
                        </div>
                        
                        <!-- Comments List -->
                        <div id="comments-list" class="space-y-4">
                            <!-- Comments will be loaded here via JS -->
                        </div>
                    </div>
                </article>
            `;

            container.innerHTML = html;
			hljs.highlightAll();
            lucide.createIcons();
            window.scrollTo(0, 0);

            // Load comments for this post if firebase is ready
            if (window.loadComments) {
                window.loadComments(id);
            }
        }

        // Also exposing renderPost globally so module script can call it if needed
        window.renderPost = renderPost;

        function showPostList() {
            renderPostList();
        }

        // Handle browser back button
        window.onpopstate = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post');
            const searchQuery = urlParams.get('q');
            
            // Sync search input
            const searchInput = document.getElementById('search-input');
            if (searchInput) searchInput.value = searchQuery || '';
            currentSearch = searchQuery || '';

            if (postId) renderPost(parseInt(postId));
            else renderPostList(false);
        };

        window.addEventListener('load', init);
    </script>
</body>
</html>
