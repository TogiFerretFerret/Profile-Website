<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverCodes Blog</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Marked.js for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* Markdown Styles */
        .prose h1 { @apply text-3xl font-bold text-gray-900 mb-4 mt-8; }
        .prose h2 { @apply text-2xl font-semibold text-gray-800 mb-3 mt-6; }
        .prose h3 { @apply text-xl font-semibold text-gray-800 mb-2 mt-4; }
        .prose p { @apply text-gray-700 leading-relaxed mb-4; }
        .prose ul { @apply list-disc list-inside mb-4 text-gray-700; }
        .prose ol { @apply list-decimal list-inside mb-4 text-gray-700; }
        .prose a { @apply text-purple-600 hover:text-purple-800 underline; }
        .prose code { @apply bg-gray-100 text-pink-600 px-1 py-0.5 rounded font-mono text-sm; }
        .prose pre { @apply bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto mb-4; }
        .prose pre code { @apply bg-transparent text-gray-100 p-0; }
        .prose blockquote { @apply border-l-4 border-purple-300 pl-4 italic text-gray-600 mb-4; }
        .prose img { @apply rounded-lg shadow-md max-w-full h-auto my-6; }

        /* Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen w-full flex justify-center p-4 md:p-8 bg-gray-50">

    <div class="w-full max-w-3xl">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="p-2 rounded-full bg-white border border-gray-200 hover:bg-gray-100 transition-colors shadow-sm" title="Back to Portfolio">
                    <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600"></i>
                </a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">RiverCodes Blog</h1>
                    <p class="text-sm text-gray-500">Thoughts on code, CTFs, and tech.</p>
                </div>
            </div>
            <!-- Home Button (visible when reading a post) -->
            <button id="home-btn" onclick="showPostList()" class="hidden px-4 py-2 rounded-lg bg-white border border-gray-200 text-sm font-medium text-gray-600 hover:text-purple-600 hover:border-purple-200 transition-all shadow-sm">
                View All Posts
            </button>
        </div>

        <!-- Content Container -->
        <main id="content-area" class="min-h-[60vh]">
            <!-- Dynamic Content Injected Here -->
            <div id="loading" class="text-center py-12 text-gray-400">Loading posts...</div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 pt-6 border-t border-gray-200 text-center text-xs text-gray-400">
            &copy; 2026 RiverCodes
        </footer>
    </div>

    <script>
        lucide.createIcons();

        // CONFIGURATION
        const CONFIG = {
            postCount: 2, // UPDATE THIS NUMBER when adding new posts (post1.md, post2.md, etc.)
            postsDir: './blog/posts/'
        };

        // State
        const postsCache = [];

        // Initialize
        async function init() {
            await loadPosts();
            
            // Check URL for specific post (e.g. ?post=1)
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post');

            if (postId) {
                renderPost(parseInt(postId));
            } else {
                renderPostList();
            }
        }

        // Fetch all markdown files
        async function loadPosts() {
            const fetchPromises = [];
            for (let i = 1; i <= CONFIG.postCount; i++) {
                fetchPromises.push(
                    fetch(`${CONFIG.postsDir}post${i}.md`)
                        .then(response => {
                            if (!response.ok) throw new Error(`Post ${i} not found`);
                            return response.text();
                        })
                        .then(text => parsePostMetadata(text, i))
                        .catch(err => console.error(err))
                );
            }
            
            const results = await Promise.all(fetchPromises);
            // Filter out failed loads and sort by date (newest first) if date exists, otherwise by ID (newest ID first)
            postsCache.push(...results.filter(p => p));
            postsCache.sort((a, b) => b.id - a.id); 
        }

        // Simple Metadata Parser
        // Assumes Markdown starts with a metadata block like:
        // ---
        // title: My Post Title
        // date: 2025-04-15
        // description: A short summary...
        // ---
        function parsePostMetadata(markdown, id) {
            const metadataRegex = /^---\s*[\r\n]+([\s\S]*?)[\r\n]+---\s*[\r\n]+([\s\S]*)$/;
            const match = markdown.match(metadataRegex);

            if (match) {
                const metaBlock = match[1];
                const content = match[2];
                const meta = {};
                
                metaBlock.split(/\r?\n/).forEach(line => {
                    const [key, ...value] = line.split(':');
                    if (key && value) {
                        meta[key.trim()] = value.join(':').trim();
                    }
                });

                return {
                    id: id,
                    ...meta,
                    content: content
                };
            } else {
                // Fallback if no metadata found
                return {
                    id: id,
                    title: `Post ${id}`,
                    date: "",
                    description: markdown.slice(0, 100) + "...",
                    content: markdown
                };
            }
        }

        // Render List View
        function renderPostList() {
            const container = document.getElementById('content-area');
            const homeBtn = document.getElementById('home-btn');
            
            // Update URL without reloading
            window.history.pushState({}, '', window.location.pathname);
            homeBtn.classList.add('hidden');

            let html = '<div class="space-y-4 animate-fade-in">';
            
            postsCache.forEach(post => {
                html += `
                    <div onclick="renderPost(${post.id})" class="group cursor-pointer p-6 bg-white rounded-xl border border-gray-200 hover:border-purple-300 hover:shadow-md transition-all">
                        <div class="flex justify-between items-start mb-2">
                            <h2 class="text-xl font-bold text-gray-800 group-hover:text-purple-700 transition-colors">${post.title}</h2>
                            <span class="text-xs text-gray-400 font-mono bg-gray-50 px-2 py-1 rounded">${post.date}</span>
                        </div>
                        <p class="text-gray-600 text-sm leading-relaxed mb-4">${post.description}</p>
                        <div class="flex items-center text-sm font-medium text-purple-600 group-hover:translate-x-1 transition-transform">
                            Read Article <i data-lucide="arrow-right" class="ml-1 w-4 h-4"></i>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
            lucide.createIcons();
        }

        // Render Single Post View
        function renderPost(id) {
            const post = postsCache.find(p => p.id === id);
            if (!post) return;

            const container = document.getElementById('content-area');
            const homeBtn = document.getElementById('home-btn');

            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('post', id);
            window.history.pushState({}, '', url);

            homeBtn.classList.remove('hidden');

            const html = `
                <article class="bg-white p-8 rounded-xl border border-gray-200 shadow-sm animate-fade-in">
                    <header class="mb-8 border-b border-gray-100 pb-6">
                        <div class="flex items-center gap-3 text-sm text-gray-500 mb-3">
                            <span class="bg-purple-50 text-purple-700 px-2 py-0.5 rounded text-xs font-medium">Post #${post.id}</span>
                            <span>â€¢</span>
                            <span>${post.date}</span>
                        </div>
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">${post.title}</h1>
                        <p class="text-lg text-gray-600 leading-relaxed">${post.description}</p>
                    </header>
                    <div class="prose max-w-none text-gray-800">
                        ${marked.parse(post.content)}
                    </div>
                </article>
            `;

            container.innerHTML = html;
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        function showPostList() {
            renderPostList();
        }

        // Handle browser back button
        window.onpopstate = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post');
            if (postId) renderPost(parseInt(postId));
            else renderPostList();
        };

        window.addEventListener('load', init);
    </script>
</body>
</html>
